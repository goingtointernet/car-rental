<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--==Title============================================================-->
    <title>Forget Password - Burr Rentals LLC</title>
    {% load static %}
    <!--==Stylesheet=======================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}" />

    {% if sitedata.logo %}
      <link rel="shortcut icon" href="{{sitedata.logo.url}}" />
    {% else %}
      <link rel="shortcut icon" href="{% static 'images/base/fav-icon.png' %}" />
    {% endif %}

    <!--==Using-Font-Awesome-for-Icons=====================================-->
    <script
      src="https://kit.fontawesome.com/6bd6c771de.js"
      crossorigin="anonymous"></script>

    <!--==Import-Font-Family-From-Google-Font======================-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />

    <!--==Import-Pacifico-and-Arvo-From-Google-Font================-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <div class="forget-container">
      <!--==Login==============================-->
      <section id="forget-pass">
        <!--**logo***********-->
        <a href="{% url 'index' %}" class="logo">
          {% if sitedata.logo %}
          <img src="{{sitedata.logo.url}}" alt="Burr Rentals LLC" />
          {% else %}
          <img src="{% static 'images/logo.png' %}" alt="Burr Rentals LLC" />
         {% endif %}
        </a>
        <!--Heading**************-->
        <h1>Enter new password</h1>
        <p>
          Please enter your new password twice so we can verify you typed it in
          correctly.
        </p>

        <!--form*****************-->
        <form method="post" class="rest-form">
          {% csrf_token %}
          <div class="rest-form-box">{{form}}</div>
          <input type="Submit" name="Update Password" value="Submit" />
        </form>
      </section>
    </div>
  </body>
</html>
