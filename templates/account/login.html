<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--==Title=================================-->
    <title>Login - Burr Rentals LLC</title>

    {% load static %}
    <!--==Stylesheet=======================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}" />

    <!--==Fav-icon=========================================================-->
    <link rel="shortcut icon" href="{% static 'images/base/fav-icon.webp' %}" />

    <!--==Using-Font-Awesome-for-Icons=====================================-->
    <script
      src="https://kit.fontawesome.com/6bd6c771de.js"
      crossorigin="anonymous"></script>

    <!--==Import-Font-Family-From-Google-Font======================-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />

    <!--==Import-Pacifico-and-Arvo-From-Google-Font================-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <!--==Login================================-->
    <div class="login-container">
      <section id="login">
        <!--**logo***********-->
        <a href="{% url 'index' %}" class="logo">
          <img src="{% static 'images/logo.png' %}" alt="Burr Rentals LLC" />
        </a>

        <fieldset>
          <legend>Sign In</legend>
        </fieldset>

        <span class="login-error">
          {% if msg %} {{ msg | safe }} {% else %} {% endif %}
        </span>

        <!--**Form*****************-->
        <form method="post">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ request.GET.next }}" />
          <!--Username-->
          {{form.username}}
          <!--password-->
          {{form.password}}
          <button>Login</button>
        </form>

        <!--**forget-password*******-->
        <a href="{% url 'reset_password' %}" class="login-forget-btn"
          >Forget Your Password?</a
        >

        <fieldset>
          <legend>Sign Up</legend>
        </fieldset>

        <!--**sign-up-Btn************-->
        <div class="login-signup-btn">
          <span>Don't Have Any Account</span>
          <!--signup-btn-->
          <a href="{% url 'register_view' %}" class="signup-btn"
            >Register Account</a
          >
        </div>
      </section>
    </div>
  </body>
</html>
